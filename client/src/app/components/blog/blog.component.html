<button type="button" name='button' class="btn btn-warning" *ngIf="!newPost" (click)="newBlogForm()">New Client</button>
<button [disabled]="loadingBlogs" type="button" name='button' class="btn btn-secondary" *ngIf="!newPost" (click)="reloadBlogs()"><i class="fa fa-refresh"></i>&nbsp;&nbsp;Reload</button>

<br/>

<!-- form -->
<form [formGroup]="form" name="blogForm" (submit)="onClientSubmit()" *ngIf="newPost">
      <div class="form-group">
        <label for="FirstName">First Name</label>
        <input type="text" class="form-control" id="firstname" aria-describedby="firstnameHelp" placeholder="Enter First Name">
        <small id="firstnameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Email">
      </div>
      <div class="form-group">
         <label for="mobile">Mobile</label>
         <input type="number" class="form-control" id="mobile" placeholder="Enter Mobile">
       </div>
       <div class="form-group">
         <label for="qualification">Qualification</label>
         <input type="text" class="form-control" id="qualification" placeholder="Enter Qualification">
       </div>
       <div class="form-group">
         <label for="address">Address</label>
         <input type="text" class="form-control" id="address" placeholder="Enter Address">
       </div>
       <div class="form-group">
         <label for="plan">Plan</label>
         <input type="text" class="form-control" id="plan" placeholder="Enter Plan">
       </div>
       <div class="form-group">
         <label for="course">Course</label>
         <input type="text" class="form-control" id="course" placeholder="Enter Course">
       </div>
       <div class="form-group">
         <label for="nationality">Nationality</label>
         <input type="text" class="form-control" id="nationality" placeholder="Enter Nationality">
       </div>
       <a href="#"><button type="button" name="button" class="btn btn-sm btn-success">Add Client</button></a>
</form>
<div *ngIf="!newPost">
   <div id="accordion">
   <div class="card">
      <div class="card-header">
         <a class="card-link" data-toggle="collapse" href="#collapseOne">
         First Name 
         </a>
         <p class="pull-right">Status</p>
      </div>
      <div id="collapseOne" class="collapse hide" data-parent="#accordion">
         <div class="card-body">
            <table class="table">
               <tr class="thead-dark">
                  <td>EMail</td>
                  <td>Mobile</td>
               </tr>
               <tr>
                  <td>Qualification</td>
                  <td>Address</td>
               </tr>
               <tr>
                  <td>Plan</td>
                  <td>Course</td>
               </tr>
               <tr>
                  <td>Nationality</td>
                  <td>
                     <div class="btn-group dropdown">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropup
                        </button>
                        <div class="dropdown-menu">
                           <a class="dropdown-item" href="#">Started</a>
                           <a class="dropdown-item" href="#">In Process</a>
                           <a class="dropdown-item" href="#">Completed</a>
                        </div>
                     </div>
                  </td>
               </tr>
            </table>
            <a href="#"><button type="button" name="button" class="btn btn-sm btn-success m-2">Edit</button></a>
            <a href="#"><button type="button" name="button" class="btn btn-sm btn-danger">Delete</button></a>
         </div>
      </div>
   </div>
</div>
